name: Generate Visualizations

on:
  schedule:
    - cron: '0 6 * * 3' # 6:00 AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  visualize:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        # Ensure seaborn and matplotlib are in requirements.txt
        run: pip install -r requirements.txt

      - name: Generate Plot
        run: python generate_plots.py
        # If the script fails (sys.exit(1)), the workflow stops here.

      - name: Commit and Push Plot
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add plots/data_availability.png
          # Check for changes; if none, do nothing.
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update visualization [skip ci]" && git push)
