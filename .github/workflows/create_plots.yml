name: Generate Visualizations

on:
  # 1. Time Trigger: Runs at 06:00 UTC every Wednesday
  # (Completely independent of the 02:00 data fetch)
  schedule:
    - cron: '0 6 * * 3'
    
  # 2. Manual Trigger: Click the button whenever you want
  workflow_dispatch:

permissions:
  contents: write

jobs:
  visualize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate Plot
        run: python generate_plots.py

      - name: Commit and Push Plot
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add plots/data_availability.png
          # Only commit if the plot actually changed
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update visualization" && git push)
