name: Update Banxico Database

on:
  schedule:
    # Run at 02:00 UTC every Wednesday
    - cron: '0 2 * * 3'
  workflow_dispatch: # Allows manual button click

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Pipeline
        env:
          BANXICO_TOKEN: ${{ secrets.BANXICO_TOKEN }}
        run: python main.py

      - name: Commit and Push
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/banxico_rates.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update database" && git push)
